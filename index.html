<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Hello</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Qui agisce VueJS-->
    <!--SE LO METTI QUI FUORI NON FUNZIONERA'-->
    <div id="app">

        <!--Text Interpolatio {{Qui proprietà Js}}-->
        <h1>{{message}}</h1>

        <!--v-bind è una sintassi che permette di aggiungere variabili tra gli attrubuti-->
        <img v-bind:src="img">
        <!-- Sintassi alternativa: <img :src="img"> -->



        <!--Oltre l'esercizio, miei tentativi personali-->
        <div>
            <!-- v-model tiene costantemente monitorato il valore di message
                e lo cambia anche nell'h1 se dovessi modificarlo input-->
            <input v-model="message">
            <!--Essendo message un oggetto posso utilizzare tutte le proprietà di Js-->
            <!--Tengo monitorata costantemente la lunghezza della stringa-->
            <p>Stringa di message lunga: {{message.length}}</p>

            <!--La textarea funziona con v-model-->
            <div><textarea v-model="mytext" cols="10" rows="2"></textarea>
                <p>{{mytext}}</p>
            </div>

            <!-- v-model on selecet-->
            <!--Visualizzo facilemente la selezione-->
            <div>Selected: {{ selected }}</div>
            <select v-model.number="selected" multiple>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>


            <!-- v-on per chiamare eventi dopo determinati stimoli-->
            <div>
                <br>
                <button @click="greetings">Stampa Ciao in Console</button><br>
                <!--Alternativa:
                    <button v-on:click="greetings">Stampa Ciao in Console</button><br>
                -->
                <br>

                <!-- Possiamo far eseguire del codice js scrivendolo sul DOM-->
                <button v-on:click="count++">Add 1 on counter</button>
                <div>My counter is: {{count}}</div>
                <br>

                <!--Provo a cambire l'immagie al click di un bottone-->
                <!--Chiamo una funzione che al click stampa l'altra immagine e viceversa-->
                <!--Potrebbe facilitare parecchio lo slider-->
                <br> <button v-on:click="changeImg">CAMBIA IMMAGINE</button>

                
            </div>


        </div>

    </div>

    <!--Importare Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
