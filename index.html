<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Hello</title>
</head>

<body>
    <!--Qui agisce VueJS-->
    <!--SE LO METTI QUI FUORI NON FUNZIONERA'-->
    <div id="app">

        <!--Text Interpolatio {{Qui proprietà Js}}-->
        <h1>{{message}}</h1>

        <!--v-bind è una sintassi che permette di aggiungere attrubuti-->
        <img v-bind:src="img"></img>

    </div>

    <!--Importare Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
